<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    {% for msg in get_flashed_messages() %}
        <h4 style="color: red">{{ msg }}</h4>
    {% endfor %}
    <form action="{{ url_for('myblue.login_view') }}" method="post">
        登录名：<input type="text" name="regname"><br />
        登录密码：<input type="password" name="regpwd"><br />
        <input type="submit" value="提交">

    </form>
</body>
</html>
